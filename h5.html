<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="icon" href="icon.jpg" sizes="16×16">
    <style>
        *{
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <h3>mark：</h3>
    <mark>这是被标记的语句</mark>
    <br>
    <h3>progress：</h3>
    <progress max="100" value="80"></progress>
    <h3>wbr：</h3>
    <wbr>当页面足够宽则无效果，页面小于元素宽度才换行。</wbr>
    <h3>折叠效果：</h3>
    <details><summary>点我试试看</summary>
        <ul>
            <li>第一部分</li>
            <li>第二部分</li>
            <li>第三部分</li>
        </ul>
    </details>
    <h3>ol设置起始值和是否倒序(起始值是50，倒序排列)</h3>
    <ol start="50" reversed>
        <li>我是第一个</li>
        <li>我是第二个</li>
        <li>我是第三个</li>
    </ol>
    <h3>菜单</h3>
    <menu type="toolbar" label="Menu">
        <li><input type="checkbox" />red</li>
        <li><input type="checkbox" />blue</li>
    </menu>
    <h3>hidden属性</h3>
    <p hidden>我被隐藏了</p>
    <h3>input语法纠错</h3>
    <textarea name="" spellcheck="true" id="" cols="30" rows="5" tabindex="2"></textarea>
    <p contenteditable="true">123</p>
</body>
</html>
